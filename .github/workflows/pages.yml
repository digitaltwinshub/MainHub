name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug checked-out commit
        run: |
          git rev-parse HEAD
          git status --porcelain

      - name: Debug lint markers
        run: |
          node --version
          npm --version
          echo "Searching for lint markers in DigitalTwinsHub.js..."
          grep -n "projectsInView" -n src/pages/DigitalTwinsHub.js || true
          grep -n "tutorialProjects" -n src/pages/DigitalTwinsHub.js || true
          grep -n "prevSlide" -n src/pages/DigitalTwinsHub.js || true
          grep -n "href=\"#\"" -n src/pages/DigitalTwinsHub.js || true
          echo "Searching for lint markers in ProjectsPage.js..."
          grep -n "useNavigate" -n src/pages/ProjectsPage.js || true
          grep -n "const navigate" -n src/pages/ProjectsPage.js || true
          grep -n "previewScrollRef.current" -n src/pages/ProjectsPage.js || true
          echo "Searching for lint markers in TeamMemberPage.js..."
          grep -n "member && member.name" -n src/pages/TeamMemberPage.js || true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
